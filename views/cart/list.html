<section>
<div class="container">
    <h3>Podsumowanie koszyka</h3>
    {{products}}
    <table class="table table-hover">
        <thead>
            <tr>
                <th class="col-md-1">L.p.</th>
                <th class="col-md-7">Nazwa</th>
                <th class="col-md-2">Ilość</th>
                <th class="col-md-2">Cena</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="product in products track by $index">
                <td>{{$index + 1}}</td>
                <td>{{product.name}}</td>
                <td>{{product.count}}</td>
                <td>{{product.price}}</td>
            </tr>
        </tbody>
    </table>
    <div class="pull-right">
        <a href="#/podsumowanie" class="btn btn-success">Przejdz do podsumowania</a>
    </div>

</div>
</section>
